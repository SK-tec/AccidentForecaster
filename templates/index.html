<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accident Forecaster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-danger text-center mb-5">
        Welcome to Accident Forecaster Model
      </h1>

      <div class="d-flex justify-content-center">
        <form method="POST" action="/predict">
          <div class="col-md-12 mb-4">
            <label for="validationDefault01" class="form-label">Year</label>
            <input
              type="text"
              class="form-control"
              id="inputYear"
              placeholder="Please Enter year"
              required
            />
          </div>

          <div class="col-md-12 mb-4">
            <label for="validationDefault04" class="form-label"
              >Select Month</label
            >
            <select class="form-select" id="monthList"></select>
          </div>

          <button type="submit" class="btn btn-primary">Predict</button>
        </form>
      </div>
      <div class="container col-6 mt-3 border border-warning"">
        {% if prediction %}
        <h2 class="d-flex justify-content-center">
          Prediction: {{ prediction }}
        </h2>
        {% endif %}
      </div>
    </div>
    <script>
      const monthList = document.getElementById("monthList");
      for (let i = 1; i <= 12; i++) {
        let option = document.createElement("option");
        option.value = i;
        option.text = i;
        monthList.appendChild(option);
      }
    </script>
  </body>
</html>
